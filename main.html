    <style>

            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        .container {

            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;

        }
        header p {
            margin: 10px 0 0;
            opacity: 0.8;
        }
        nav {
            background-color: #34495e;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            padding: 15px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px 0;
        }
        .blog-post {
            background: white;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .blog-post h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .post-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .read-more {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                padding: 10px 20px;
            }
        }
    </style>
</head>
